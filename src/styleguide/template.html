<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Style Guide</title>
    <link rel="stylesheet" href="assets/css/app.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.9.1/styles/github.min.css">

  </head>
  <body class="ai-styleguide">
    <div class="l-grid l-grid--max-width u-margin-top-m">
      <div class="l-grid__row ">
        <div class="l-grid__column-medium-4 l-grid__column-large-3">
          <div class="c-link-list sticky-list-styleguide"> 
            {{#each pages}} 
            <div class="c-link-list__link-row"><a class="c-link c-link--block" href="#{{ anchor }}"><span class="c-link__text">{{ title }}</span></a></div>
            {{/each}} 
          </div>
        </div>
        <div class="l-grid__column-medium-8 l-grid__column-large-9">
          <h1 class="c-heading u-text-weight-semibold">AI NDBX Style Guide</h1>
          <hr class="c-divider u-margin-top-m u-margin-bottom-m" aria-hidden="true" />
          {{#each pages}} 
          <section class="ss-section" id="{{ anchor }}"> {{ body }} </section> 
          {{/each}}
        </div>
      </div>
    </div>
    <script src="assets/js/app.js"></script>
  </body>
</html>
