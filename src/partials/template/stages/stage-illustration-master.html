<div class="c-stage c-stage--title {{stage-bg-colour}}">
    {{> breadcrumb-master}}
    <div class="c-stage__content l-grid l-grid--max-width u-padding-bottom-none">
        <div class="l-grid__row justify-content-center">
            <div class="l-grid__column-large-10">
                <h1 class="c-heading">{{{stage-headline}}}</h1>
            </div>
            <div class="l-grid__column-large-8">
                <p class="c-copy">{{{stage-copy}}}</p>
            </div>
            <div class="l-grid__column-large-8">
                <picture class="c-image c-image--illustration">
                    <img class="c-image__img" src="{{root}}assets/img/illustration/{{stage-illustration}}.png" alt="useful description of image if informative and not decoration only."  />
                </picture>
            </div>
        </div>
    </div>
</div>
