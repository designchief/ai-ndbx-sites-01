
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Stage Images</title>
    <link rel="stylesheet" href="../../assets/css/app.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#003781">
    <meta name="msapplication-TileColor" content="#003781">
    <meta name="theme-color" content="#ffffff">  </head>
<body>

    <div class="main-content-wrapper">
        
        <div class="l-grid l-grid--max-width">
            <div class="l-grid__row">
                <div class="l-grid__column-12 u-margin-top-lg u-margin-bottom-lg">
                    <h5>Christmas Stage - Homepage Slider</h5>
                </div>
            </div>
        </div>
        <div class="c-stage c-stage--landing c-stage--1by1dot4-ratio c-stage--negative-text t-bg-vibrant-red">
            <div class="c-stage__wrapper">
                <div class="c-stage__image-container">
                    <picture class="c-image c-stage__image c-stage__image--cover">
                        <img class="c-image__img" alt="" src="../../assets/img/stage/stage-christmas-snow.gif" />
                    </picture>
                </div>
                <div class="l-grid l-grid--max-width c-stage__content">
                    <div class="l-grid__row c-stage__content__grid">
                        <div class="l-grid__column-large-10 offset-large-1 l-grid__column-medium-12">
                            <h2 class="c-heading c-stage__headline">We would like to wish all our customers&nbsp;a</h2>
                        </div>
                        <div class="l-grid__column-small-10 offset-small-1 l-grid__column-medium-8 offset-medium-2">
                            <picture class="c-image">
                                <img class="responsive-image" src="../../assets/img/content/type-merry-christmas.png" alt="" />
                            </picture>
                            <picture class="c-image c-image--illustration u-margin-bottom-m">
                                <img class="c-image__img" src="../../assets/img/illustration/ill-sleigh-presents.png" alt=""/>
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="l-grid l-grid--max-width">
            <div class="l-grid__row">
                <div class="l-grid__column-12 u-margin-top-lg u-margin-bottom-lg">
                    <h5>Christmas Stage - Homepage Slider - With Button</h5>
                </div>
            </div>
        </div>
        <div class="c-stage c-stage--landing c-stage--1by1dot4-ratio c-stage--negative-text t-bg-vibrant-red">
            <div class="c-stage__wrapper">
                <div class="c-stage__image-container">
                    <picture class="c-image c-stage__image c-stage__image--cover">
                        <img class="c-image__img" alt="" src="../../assets/img/stage/stage-christmas-snow.gif" />
                    </picture>
                </div>
                <div class="l-grid l-grid--max-width c-stage__content">
                    <div class="l-grid__row c-stage__content__grid">
                        <div class="l-grid__column-large-10 offset-large-1 l-grid__column-medium-12">
                            <h2 class="c-heading c-stage__headline">We would like to wish all our customers&nbsp;a</h2>
                        </div>
                        <div class="l-grid__column-small-10 offset-small-1 l-grid__column-medium-8 offset-medium-2 l-grid__column-large-6 offset-large-3">
                            <picture class="c-image">
                                <img class="responsive-image" src="../../assets/img/content/type-merry-christmas.png" alt="" />
                            </picture>
                            <picture class="c-image c-image--illustration u-margin-bottom-m">
                                <img class="c-image__img" src="../../assets/img/illustration/ill-sleigh-presents.png" alt=""/>
                            </picture>
                        </div>
                        <div class="l-grid__column-medium-8 offset-medium-2 c-stage__button__grid">
                            <a href="" class="c-button c-button--negative">Opening Hours</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="l-grid l-grid--max-width">
            <div class="l-grid__row">
                <div class="l-grid__column-12 u-margin-top-lg u-margin-bottom-lg">
                    <h5>Christmas Stage - Landing Page - Opening Hours</h5>
                </div>
            </div>
        </div>
        <div class="c-stage c-stage--content-page c-stage--auto-height c-stage--negative-text t-bg-vibrant-red">
            <div class="c-stage__wrapper">
                <div class="l-grid l-grid--max-width c-stage__breadcrumb u-hidden-small-down">
                    <div class="l-grid__row">
                        <div class="l-grid__column-12">
                            <nav aria-label="Breadcrumbs" class="c-breadcrumb u-hidden-small-down u-text-left">
                                <span class="u-aria-only">You are here:</span>
                                <ul class="c-breadcrumb__list">
                                    <li class="c-breadcrumb__item">
                                        <a class="c-breadcrumb__link " href="#">Home</a>
                                    </li>
                                    <li class="c-breadcrumb__item">
                                        <i class="c-icon c-icon--chevron-right" aria-hidden="true"></i>
                                        <a class="c-breadcrumb__link " href="#"></a>
                                    </li>
                                    <li class="c-breadcrumb__item">
                                        <i class="c-icon c-icon--chevron-right" aria-hidden="true"></i>
                                        <a class="c-breadcrumb__link is-active" href="#"></a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>        <div class="c-stage__image-container">
                    <picture class="c-image c-stage__image c-stage__image--cover ">
                        <img class="c-image__img" alt="" src="../../assets/img/stage/stage-christmas-snow.gif" />
                    </picture>
                </div>
                <div class="c-stage__content l-grid l-grid--max-width u-padding-bottom-none">
                    <div class="l-grid__row justify-content-center">
                        <div class="l-grid__column-large-10">
                            <h1 class="c-heading c-stage__headline">If you need us&nbsp;this</h1>
                        </div>
                        <div class="l-grid__column-small-8 l-grid__column-large-6">
                            <picture class="c-image u-margin-bottom-2m">
                                <img class="responsive-image" src="../../assets/img/content/type-christmas.png" alt="" />
                            </picture>
                        </div>
                        <div class="l-grid__column-large-8">
                            <picture class="c-image c-image--illustration">
                                <img class="c-image__img" src="../../assets/img/illustration/ill-santa-bike.png" alt="" />
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

<script src="../../assets/js/app.js"></script>
</body>
</html>
