
<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component - Stage Images</title>
    <link rel="stylesheet" href="../assets/css/app.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#003781">
    <meta name="msapplication-TileColor" content="#003781">
    <meta name="theme-color" content="#ffffff">  </head>
<body>

    <div class="main-content-wrapper">
        
        <div class="l-grid l-grid--max-width">
            <div class="l-grid__row">
                <div class="l-grid__column-12 u-margin-top-lg u-margin-bottom-lg">
                    <h5>Christmas Stage - Homepage Slider</h5>
                </div>
            </div>
        </div>
        <div class="c-stage c-stage--landing c-stage--1by1dot4-ratio c-stage--negative-text">
            <div class="c-stage__wrapper">
                <div class="c-stage__image-container">
                    <picture class="c-image c-stage__image c-stage__image--cover">
                        <img class="c-image__img" alt="" src="../assets/img/stage/stage-christmas-snow.gif" />
                    </picture>
                </div>
                <div class="l-grid l-grid--max-width c-stage__content">
                    <div class="l-grid__row justify-content-center">
                        <div class="l-grid__column-large-10 l-grid__column-medium-12">
                            <h2 class="c-heading c-stage__headline u-text-weight-light">We would like to wish all our customers&nbsp;a</h2>
                        </div>
                        <div class="l-grid__column-small-10 l-grid__column-medium-6 l-grid__column-large-6">
                            <picture class="c-image">
                                <img class="responsive-image christmas-type" src="../assets/img/content/merry-christmas-type.png" alt="" />
                            </picture>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 

<script src="../assets/js/app.js"></script>
</body>
</html>
