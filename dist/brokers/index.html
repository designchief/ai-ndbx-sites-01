<!doctype html>
<html class="no-js" lang="en">

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI NDBX Brokers</title>
    <link rel="stylesheet" href="../assets/css/app.css"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#003781">
    <meta name="msapplication-TileColor" content="#003781">
    <meta name="theme-color" content="#ffffff">  </head>

  <body class=" login "> 
    
    <div class="c-header-spacer--landing">
        <header class="c-header">
            <div class="c-navigation">
                <div class="c-navigation--fixed">
                    <div class="c-navigation__bar c-header__wrapper">
                        <a href="..//" class="c-header__logo"><img alt="Logo" src="../assets/img/allianz-logo.png"></a>
                        <div class="c-header__landing">
                            <a class="c-link " href='#' aria-label=" "><span aria-hidden="true" class="c-link__icon c-icon c-icon--phone-o"></span><!-- Fix White Space issue --><span class="c-link__text"> </span><em class='u-text-weight-semibold'><span class="tel-number">01&nbsp;613&nbsp;3000</span></em></a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
    </div>    <div class="main-content-wrapper">
        
        <div class="c-section c-section-login l-container l-container--full-width">
            <div class="l-grid l-grid--max-width u-margin-bottom-xl">
                <div class="l-grid__row justify-content-center">
                    <div class="l-grid__column-large-10">
                        <h4 class="c-heading u-text-center">Sign In</h4>
                        <h2 class="c-heading u-text-center u-margin-bottom-0">Allianz Brokers</h2>
                    </div>
                </div>
                <div class="l-grid__row">
                    <div class="l-grid__column-large-4 offset-large-4 l-grid__column-medium-6 offset-medium-3 l-grid__column-small-10 offset-small-1">
                        <form class="c-form u-text-left">
                            <div class="c-form__group l-grid__row">
                                <fieldset class="l-grid__column-12 u-margin-bottom-2m">
                                    <div class="c-textfield js-floating ">
                                        <input id="inputUsername" type="text" class="c-textinput__field c-textinput__field--floating js-floating__input " />
                                        <label for="inputUsername" class="c-textinput__label c-textinput__label--floating"> Username </label>
                                    </div>
                                    <div class="c-textfield js-floating ">
                                        <input id="inputPassword" type="password" class="c-textinput__field c-textinput__field--floating js-floating__input " />
                                        <label for="inputPassword" class="c-textinput__label c-textinput__label--floating"> Password </label>
                                    </div>
                                </fieldset>
                            </div>
                            <div class="c-form__group l-grid__row">
                                <div class="l-grid__column-medium-12">
                                    <!-- <button class="c-button c-button--block"> Sign In </button> -->
                                    <!-- Note: Use button above for production and remove link below -->
                                    <a href="../brokers/roi/" class="c-button c-button--block"> Sign In </a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="c-form-info l-grid__row">
                    <div class="l-grid__column-medium-12 c-copy">
                        <a class="c-form-info-item" href="#">Forgot&nbsp;your&nbsp;password?</a>
                        <span data-tooltip aria-haspopup="true" class="c-tooltip c-tooltip--v2 js-toggle-tooltip js-tooltip-adaptable js-tooltip-fix-overflow">
                            <a role="button" href="#" class="c-form-info-item js-toggle-tooltip__link " aria-describedby="tooltip-newuser-1">New&nbsp;User?</a>
                            <div role="tooltip" class="c-tooltip__item" aria-hidden="true">
                                <div class="c-tooltip__arrow"></div>
                                <p id="tooltip-newuser-1" class="c-copy">Contact your Customer Relationship Executive or Customer Relationship Representative who will request a username &amp; password.</p>
                            </div>
                        </span>
                        <span data-tooltip aria-haspopup="true" class="c-tooltip c-tooltip--v2 js-toggle-tooltip js-tooltip-adaptable js-tooltip-fix-overflow">
                            <a role="button" href="#" class="c-form-info-item js-toggle-tooltip__link " aria-describedby="tooltip-newuser-1">Log-In&nbsp;Issues?</a>
                            <div role="tooltip" class="c-tooltip__item" aria-hidden="true">
                                <div class="c-tooltip__arrow"></div>
                                <p id="tooltip-newuser-1" class="c-copy">Contact 01 613 3955. Calls supported 9am&nbsp;to&nbsp;5pm Mon&nbsp;to&nbsp;Fri.</p>
                            </div>
                        </span>
                    </div>
                </div>
        
            </div>
        </div>
    </div>

    <script src="../assets/js/app.js"></script>
  </body>

</html>
